<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Main Page - Predictions Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?data,technology') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      text-align: center;
    }
    .nav-btn {
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .nav-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .analysis-img {
      max-width: 100%;
      height: auto;
      margin: 40px 0;
      border: 5px solid rgba(255,255,255,0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .analysis-caption {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Welcome to the Predictions Dashboard</h1>
      <p>Select one of the following sections to see your predictions:</p>
      <div>
        <a href="/weekly" class="btn btn-primary nav-btn">Weekly Predictions</a>
        <a href="/monthly" class="btn btn-secondary nav-btn">Monthly Predictions</a>
      </div>
      <!-- Analysis Image Section in the middle -->
      <div class="mt-5">
        <img src="/static/analysis.webp" alt="Statistical Analysis" class="analysis-img">
        <p class="analysis-caption">Explore trends and insights with our statistical analysis.</p>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
